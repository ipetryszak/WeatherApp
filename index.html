<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header>
        <input type="text" class="search-box" autocomplete="off" placeholder="Search for a city...">
    </header>
    <main>
        <section class="location">
            <div class="city">Wroclaw</div>
            <div class="date">Saturday 24 October 2020</div>
        </section>
        <div class="current">
            <div class="temp">15<span>&deg;C</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13&deg;C/16&deg;C</div>
        </div>
    </main>

</div>
<script src="script.js"></script>
</body>
</html>
